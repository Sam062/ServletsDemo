<html>
<head>
<title>Register page</title>
</head>
<body>
<fieldset>
<legend>Register Page</legend>
	<form action="insert" method="POST">
		<pre>
	Name : <input type="text" name="ename" />
	Email :<input type="text" name="email" />
			
	Course :<select name="course">
			<option>Select</option>
			<option>CORE JAVA</option>
			<option>ADV JAVA</option>
			<option>SPRING</option>
			<option>ORACLE</option>
			</select>
	Gender :<input type="radio" name="gender" value="Male">Male
		<input type="radio" name="gender" value="Female">Female
			
			
	Address : <textarea name="addr"></textarea>
	Language:
		<input type="checkbox" name="lang" value="ENG">ENG
		<input type="checkbox" name="lang" value="HINDI">HINDI
		<input type="checkbox" name="lang" value="TAM">TAM
		<input type="checkbox" name="lang" value="KAN">KAN
		
		<input type="submit" value="Register" />			
	</pre>
	</form>
	</fieldset>
</body>
</html>
