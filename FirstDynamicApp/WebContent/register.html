<center>
    <div style="align:center; width:300px">
	<form>
	<fieldset >
	<legend>Registration Form:</legend>
		<table><tr>
		<td> Name: </td>
		<td> <input type="text" placeholder="Enter Name"></td>
		</tr>
		<tr>
		<td> Gender: </td>
		<td> <input type="radio" name="sex" value="male">Male<input type="radio" value="female" name="sex">Female</td>
		
		</tr>
		<tr><td> Mobile Number: </td>
		<td> <input type="number" placeholder="Enter Mobile No."></td>
		</tr>
		<tr>
		<td> Address: </td>
		<td> <textarea name="address">Enter Address</textarea></td>
		<tr> 
		<td> Languages: </td>
		<td><input type="checkbox" value="English">English</td>
		</tr>
		<tr><td></td><td> <input type="checkbox" value="Hindi">Hindi</td></tr>
		<tr><td></td><td> <input type="checkbox" value="Other">Other</td></tr>

		</table>
		<input type="submit" value="Register">
		</fieldset>
	</form>
    </div>
</center>
