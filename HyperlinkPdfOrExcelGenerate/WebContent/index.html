<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<fieldset>
		<legend>
			<h2>Product Details</h2>
		</legend>
		<form action="home" method="get">
			<pre>
Product Id    : <input type="text" name="pid" required="required">

Product CODE  : <input type="text" name="pcode" required="required">

Product Cost  : <input type="text" pattern="[0-9]+*[.]+[0-9].{0,4}" name="pcost" required="required">

Description   : <textarea name="pdesc" required="required"></textarea>

Product Grade : <select name="grade">
<option>A</option>
<option>B</option>
<option>C</option>
<option>D</option>
</select>

<input type="submit" value="Submit" />
</pre>
		</form>
	</fieldset>
	
	

</body>
</html>
